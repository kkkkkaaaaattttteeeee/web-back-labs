{% extends "base.html" %}

{% block lab %}Вычитание чисел{% endblock %}

{% block main %}
    <form method="post">
        <h1>Вычитание чисел</h1>
        {% if error %}
            <div style="color: red; margin-bottom: 20px;">
                {{ error }}
            </div>
        {% endif %}
        <div>
            <input type="number" name="x1" placeholder="Первое число" step="any" required> 
            − 
            <input type="number" name="x2" placeholder="Второе число" step="any" required>
        </div>
        <div>
            <input type="submit" value="Вычесть">
        </div>
        {% if result is defined %}
            <div style="margin-top: 20px;">
                <h2>Результат: {{ x1 }} − {{ x2 }} = {{ result }}</h2>
            </div>
        {% endif %}
        <div style="margin-top: 20px;">
            <a href="/lab4/">Вернуться к выбору операции</a>
        </div>
    </form>
{% endblock %}
