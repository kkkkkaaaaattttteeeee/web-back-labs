{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div>
            <label>Логин:</label>
            <input type="text" name="login" value="{{ login_input or '' }}">
        </div>
        
        <div>
            <label>Имя:</label>
            <input type="text" name="name" value="{{ name or '' }}">
        </div>
        
        <div>
            <label>Пароль:</label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label>Подтверждение пароля:</label>
            <input type="password" name="password_confirm">
        </div>
        
        <div>
            <label>Пол:</label>
            <select name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        
        {% if error %}
            <div style="color: red;">
                {{ error }}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/login">Уже есть аккаунт? Войти</a>
    </div>
{% endblock %}
