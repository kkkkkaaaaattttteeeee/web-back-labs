{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <form method="post">
        <div>
            <label>Логин:</label>
            <input type="text" name="login" value="{{ user.login }}">
        </div>
        
        <div>
            <label>Имя:</label>
            <input type="text" name="name" value="{{ user.name }}">
        </div>
        
        <div>
            <label>Новый пароль (оставьте пустым чтобы не менять):</label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label>Подтверждение пароля:</label>
            <input type="password" name="password_confirm">
        </div>
        
        <div>
            <label>Пол:</label>
            <select name="gender">
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        
        {% if error %}
            <div style="color: red;">
                {{ error }}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/users">Назад к списку пользователей</a>
    </div>
{% endblock %}
