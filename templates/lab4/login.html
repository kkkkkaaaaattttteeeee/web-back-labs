{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ user_name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button type="submit">Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" value="{{ login_input }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            
            {% if error %}
                <div style="color: #d32f2f; background-color: #ffebee; padding: 10px; border: 1px solid #f44336; border-radius: 4px; margin: 10px 0; font-weight: bold;">
                    {{ error }}
                </div>
            {% endif %}
            
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
            <div style="margin-top: 20px;">
                <a href="/lab4/register">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </form>
    {% endif %}
{% endblock %}
