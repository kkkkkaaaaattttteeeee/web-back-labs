{% extends "base.html" %}
{% include "lab5/style.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="auth-container">
    <h1>Вход в систему</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form action="/lab5/login" method="post" class="auth-form">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" 
                   value="{{ request.form.login }}" 
                   placeholder="Введите ваш логин" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" 
                   placeholder="Введите ваш пароль" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="/lab5/register" class="btn btn-secondary">Регистрация</a>
            <a href="/lab5" class="btn btn-link">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
