{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post" class="article-form">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" maxlength="50" 
                   value="{{ article.title or '' }}" 
                   placeholder="Введите название статьи (максимум 50 символов)" required>
            <div class="char-counter">
                <span id="title-counter">{{ (article.title or '')|length }}</span>/50
            </div>
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" 
                      placeholder="Введите текст вашей статьи..." 
                      rows="10" required>{{ article.article_text or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="/lab5/list" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('title').addEventListener('input', function() {
        document.getElementById('title-counter').textContent = this.value.length;
    });
</script>
{% endblock %}
